<html lang="en">
<head>

        rel="stylesheet">

    <link

        href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">

    <!-- Estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-primary"> 
            <div class="container-fluid">

                <a class="navbar-brand" href="/landing.html">
                <img src="img/dkcx14w-a3350365-d27b-45b3-905b-7bbd67a41087.png" alt="Bootstrap" width="35" height="30"> Piggy Wallet
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/landing.html">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dinero
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="link-transactions" href="/login.html">Transacciones</a></li>
                        <li><a class="dropdown-item" id="link-sendmoney" href="/login.html">Enviar Dinero</a></li>

                    <li class="nav-item me-2" id="nav-login">

                    <li class="nav-item" id="nav-register">
                    <a href="/register.html"><button class="btn btn-outline" type="submit">Hazte Cliente</button></a>
                    </li>

                    <li class="nav-item d-flex flex-row" id="nav-user">
                        <span class="nav-link me-2" id="user-greeting"></span>
                        <button class="btn btn-outline btn-sm" id="btn-logout">
                            Logout
                        </button>
                    </li>
                    
                    
                </ul>

                </div>
            </div>
        </nav>
    </header>
    <main class="d-flex align-items-center py-4">
        <form class="form-signin m-auto">
            <div class="form-label">
                <label for="validationDefault01" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nameValidation" required>
            </div>
            <div class="form-label">
                <label for="validationDefault02" class="form-label">Apellido Paterno</label>
                <input type="text" class="form-control" id="lastnameValidation" required>
            </div>

            <div class="form-label">
                <label for="validationDefault02" class="form-label">Apellido Materno</label>
                <input type="text" class="form-control" id="lastname2Validation" required>
            </div>

            <div class="mb-3">
                <label for="countrySelect" class="form-label">Nacionalidad</label>

                <select
                    id="countrySelect"
                    name="nationality"
                    class="form-select"
                    required
                >
                    <option value="">Selecciona tu nacionalidad</option>
                </select>
            </div>



            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="imputEmail" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>

            <div>
                <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Acepto los términos y condiciones.
                </label>
                </div>
            </div>
            <div class="col-12 py-4">
                <button class="btn btn-outline" type="submit" id="registerForm">Registrarse</button>
            </div>
        </form>
    </main>

    <!-- J-Query -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/register.js"></script>
    <script src="js/navbar.js"></script>

</body>
